<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shree Anna Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="dashboard-nav">
                <div class="dashboard-title">
                    <i class="fas fa-cog"></i>
                    Admin Dashboard
                </div>
                <div class="dashboard-user">
                    <span id="adminName"></span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Stats Cards -->
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCrops">0</h3>
                    <p>Total Crops</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalProducts">0</h3>
                    <p>Total Products</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalOrders">0</h3>
                    <p>Total Orders</p>
                </div>
            </div>

            <!-- User Management Section -->
            <div class="dashboard-section">
                <h2><i class="fas fa-users"></i> User Management</h2>
                <div class="section-actions">
                    <button class="btn btn-outline" onclick="filterUsers('all')">
                        <i class="fas fa-list"></i> All Users
                    </button>
                    <button class="btn btn-outline" onclick="filterUsers('farmer')">
                        <i class="fas fa-seedling"></i> Farmers
                    </button>
                    <button class="btn btn-outline" onclick="filterUsers('dealer')">
                        <i class="fas fa-store"></i> Dealers
                    </button>
                    <button class="btn btn-outline" onclick="filterUsers('transporter')">
                        <i class="fas fa-truck"></i> Transporters
                    </button>
                    <button class="btn btn-outline" onclick="filterUsers('service')">
                        <i class="fas fa-industry"></i> Service Providers
                    </button>
                </div>
                <div id="usersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Platform Statistics -->
            <div class="dashboard-section">
                <h2><i class="fas fa-chart-bar"></i> Platform Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>User Distribution</h3>
                        <div id="userDistribution"></div>
                    </div>
                    <div class="stat-item">
                        <h3>Recent Activity</h3>
                        <div id="recentActivity"></div>
                    </div>
                </div>
            </div>

            <!-- System Management -->
            <div class="dashboard-section">
                <h2><i class="fas fa-tools"></i> System Management</h2>
                <div class="section-actions">
                    <button class="btn btn-primary" onclick="adminDashboard.exportData()">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <button class="btn btn-outline" onclick="adminDashboard.clearOldData()">
                        <i class="fas fa-trash"></i> Clear Old Data
                    </button>
                    <button class="btn btn-outline" onclick="adminDashboard.resetPlatform()">
                        <i class="fas fa-refresh"></i> Reset Platform
                    </button>
                </div>
            </div>

            <!-- Traceability Overview -->
            <div class="dashboard-section">
                <h2><i class="fas fa-search"></i> Traceability Overview</h2>
                <div id="traceabilityOverview">
                    <!-- Traceability data will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userModal')">&times;</span>
            <h2>User Details</h2>
            <div id="userDetails"></div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="adminDashboard.approveUser()">
                    <i class="fas fa-check"></i> Approve User
                </button>
                <button class="btn btn-outline" onclick="adminDashboard.suspendUser()">
                    <i class="fas fa-ban"></i> Suspend User
                </button>
                <button class="btn btn-outline" onclick="adminDashboard.deleteUser()">
                    <i class="fas fa-trash"></i> Delete User
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
